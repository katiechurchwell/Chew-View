<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Quicksand:wght@300&display=swap"
    rel="stylesheet">

  <title>Chew View!</title>
</head>

<body>
  <header>
      <div class="logo-container">
        <img class="logo" src="./assets/img/Chew View-logos_black.png" alt="The Chew View logo">
      </div>
  </header>
  <!-- HERO -->
  <div class="landing-page container p-5">
    <!-- blob -->
    <img id="blob" src="./assets/img/blob.png">
    <div class="row">
      <div class="col">
        <img class="hero" src="./assets/img/ice-cream.svg" alt="A person having funny holding a giant ice-cream cone!">
      </div>
      <!-- HEADER -->
      <div class="col">
        <div class="title p-1">
          <h1>
            Take the guesswork out of date night
          </h1>
          <p>Generate a local restaurant and movie to stream tonight!</p>
        </div>
        <!-- ZIPCODE ASK -->
        <section id="zipcode-ask">
          <!-- ZIP CODE / RESTAURANTS SEARCH FUNCTIONS -->
          <label class="section-header">Enter your zipcode to get started</label>
          <div class="input-group mt-3 d-flex justify-content-center">
            <input type="text" id="zip" class="zip-select" pattern="[0-9]{5}" placeholder="00000"
              onfocus="this.placeholder=''" />
            <button type="submit" id="submit" class="btn btn-outline-secondary">
              SEARCH
            </button>
          </div>
          <!-- ZIP CODE SEARCH HISTORY -->
          <div id="zip-search-container" class="zip-search-choice col s12">
            <ul id="zip-list" class="zip-list-group"></ul>
            <button type="clear" id="clear" class="btn clear-btn hide">
              Clear Search History
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- ALL RESULTS -->
  <div id="results-container" class="results row hide">

    <!-- RESTAURANT CONTAINER -->
    <div id="restaurant-results-container" class="restaurant-results col s12 m6 hide">
      <div id="restaurant-header"><label id="restaurant-label" class="section-header">Restaurants</label></div>
      <div name="restaurant-list" id="restaurant" class="restaurant-select card-content"></div>
    </div>

    <!-- RESTAURANT DETAIL MODAL -->
    <div id="restaurant-modal" class="modal">
      <div class="modal-content">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!-- MOVIE CONTAINER -->
    <div id="movie-results-container" class="movie-results col s12 m6">
      <!-- MOVIE SEARCH -->
      <div id=search-input-container>
        <form action="submit" id="search-form">
          <label for="movie-search-input" class="section-header">Movies</label>
          <input type="text" id="movie-search-input" placeholder="Click here to search" onfocus="this.placeholder=''">
          <button type="submit" id="movie-btn" class="btn movie-btn">Search Movies</button>
        </form>
      </div>
      <div name="movie-list" id="movie" class="movie-select row justify-content-center"></div>
    </div>
  </div>

  <!-- MOVIE DETAIL MODAL -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Movie Details</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p><a href="https://github.com/katiechurchwell/Chew-View"><i class="devicon-github-original"></i> Check us out on
        GitHub!</a></p>
  </footer>

  <!-- MATERIALIZE & JAVASCRIPT SOURCES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/stylize.js"></script>
  <script src="./assets/js/restaurant-api.js"></script>
  <script src="./assets/js/movies.js"></script>
</body>

</html>
